version: "3.8"

services:
  # Aplicação Next.js
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terralsocial-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - terral-network
    depends_on:
      - postgres
      - redis

  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: terralsocial-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=terral
      - POSTGRES_PASSWORD=terral_password
      - POSTGRES_DB=terralsocial
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - terral-network

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: terralsocial-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - terral-network

networks:
  terral-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
