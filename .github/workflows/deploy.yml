name: Deploy Terral Social to VPS

# Trigger: executa o workflow em push para a branch main
on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy via Docker
        runs-on: ubuntu-latest

        steps:
            # Passo 1: Fazer checkout do código do repositório
            - name: Checkout code
              uses: actions/checkout@v4

            # Passo 2: Copiar script de deploy para o VPS
            - name: Copy deploy script to VPS
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  source: "scripts/deploy-vps.sh"
                  target: "/tmp/"

            # Passo 3: Executar deploy no VPS
            - name: Execute deploy on VPS
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      chmod +x /tmp/scripts/deploy-vps.sh
                      /tmp/scripts/deploy-vps.sh \
                        "${{ secrets.DATABASE_URL }}" \
                        "${{ secrets.REDIS_URL }}" \
                        "${{ secrets.POSTGRES_USER }}" \
                        "${{ secrets.POSTGRES_PASSWORD }}" \
                        "${{ secrets.POSTGRES_DB }}" \
                        "${{ secrets.NEXT_PUBLIC_APP_URL }}" \
                        "${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}" \
                        "${{ secrets.MERCADOPAGO_PUBLIC_KEY }}"

            # Passo 4: Notificar resultado do deploy
            - name: Deployment status
              if: success()
              run: |
                  echo "Deploy realizado com sucesso!"
                  echo "Aplicacao disponivel em: http://${{ secrets.VPS_HOST }}:3000"
