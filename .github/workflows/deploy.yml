name: Deploy Terral Social

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install Node
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Deploy to VPS
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{secrets.VPS_USER}}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      cd /opt/terralsocial
                      git pull origin main
                      npm install
                      npm run build
                      pm2 restart terralsocial
