name: Deploy Terral Social to VPS

# Trigger: executa o workflow em push para a branch main
on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy via Docker
        runs-on: ubuntu-latest

        steps:
            # Passo 1: Fazer checkout do código do repositório
            - name: Checkout code
              uses: actions/checkout@v4

            # Passo 2: Deploy no VPS (copia script e executa)
            - name: Deploy to VPS
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      cd /opt/terralsocial || { echo "Erro: Diretorio nao encontrado"; exit 1; }

                      echo "========================================="
                      echo "Deploy do Terral Social iniciado"
                      echo "========================================="

                      echo "Atualizando codigo do repositorio..."
                      git fetch origin main
                      git reset --hard origin/main

                      echo "Configurando variaveis de ambiente..."
                      cat > .env << 'ENV_EOF'
                      DATABASE_URL=${{ secrets.DATABASE_URL }}
                      REDIS_URL=${{ secrets.REDIS_URL }}
                      NODE_ENV=production
                      NEXT_TELEMETRY_DISABLED=1
                      NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
                      POSTGRES_USER=${{ secrets.POSTGRES_USER }}
                      POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
                      POSTGRES_DB=${{ secrets.POSTGRES_DB }}
                      MERCADOPAGO_ACCESS_TOKEN=${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
                      MERCADOPAGO_PUBLIC_KEY=${{ secrets.MERCADOPAGO_PUBLIC_KEY }}
                      ENV_EOF

                      echo "Parando containers existentes..."
                      docker compose down --remove-orphans || echo "Nenhum container rodando"

                      echo "Limpando recursos Docker..."
                      docker system prune -f || true

                      echo "Removendo volumes antigos (se necessário)..."
                      # Comentado por segurança - descomente se quiser resetar o banco
                      # docker volume rm terralsocial_postgres-data terralsocial_redis-data 2>/dev/null || true

                      echo "Buildando e iniciando containers..."
                      docker compose up -d --build

                      if [ $? -ne 0 ]; then
                        echo "ERRO: Falha ao buildar/iniciar containers!"
                        echo "Logs do Docker Compose:"
                        docker compose logs --tail=100
                        exit 1
                      fi

                      echo "Aguardando containers iniciarem e healthchecks passarem..."
                      echo "Isso pode levar até 30 segundos..."
                      sleep 30

                      echo ""
                      echo "Status atual dos containers:"
                      docker compose ps

                      echo "Executando migrations do banco..."
                      docker exec terralsocial-nextjs npx prisma db push --skip-generate || echo "Migrations ja aplicadas"

                      echo "Verificando status dos containers..."
                      docker compose ps

                      # Verificar se os containers estão realmente rodando
                      echo ""
                      echo "Containers rodando:"
                      docker ps --filter "name=terralsocial" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

                      # Verificar se o container Next.js está rodando
                      if [ "$(docker ps -q -f name=terralsocial-nextjs -f status=running)" ]; then
                        echo "✓ Container Next.js está rodando"
                        echo "Logs recentes do Next.js:"
                        docker logs terralsocial-nextjs --tail 30
                      else
                        echo "✗ ERRO: Container Next.js não está rodando!"
                        echo "Logs completos do Next.js:"
                        docker logs terralsocial-nextjs --tail 100 || echo "Container nao encontrado"
                        exit 1
                      fi

                      # Verificar se o container PostgreSQL está rodando
                      if [ "$(docker ps -q -f name=terralsocial-postgres -f status=running)" ]; then
                        echo "✓ Container PostgreSQL está rodando"
                      else
                        echo "✗ AVISO: Container PostgreSQL não está rodando!"
                        docker logs terralsocial-postgres --tail 50 || echo "Container nao encontrado"
                      fi

                      # Verificar se o container Redis está rodando
                      if [ "$(docker ps -q -f name=terralsocial-redis -f status=running)" ]; then
                        echo "✓ Container Redis está rodando"
                      else
                        echo "✗ AVISO: Container Redis não está rodando!"
                        docker logs terralsocial-redis --tail 50 || echo "Container nao encontrado"
                      fi

                      echo "========================================="
                      echo "Deploy concluido com sucesso!"
                      echo "========================================="

            # Passo 3: Notificar resultado do deploy
            - name: Deployment status
              if: success()
              run: |
                  echo "Deploy realizado com sucesso!"
                  echo "Aplicacao disponivel em: http://${{ secrets.VPS_HOST }}:3000"
